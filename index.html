<!doctype html>
<html class="no-js" lang="us-en">

<head>
  <meta charset="utf-8">
  <title>Structs Playtesting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-icons.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div
    class="offcanvas offcanvas-bottom structDetails player"
    tabindex="-1"
    id="offcanvasBottom"
    aria-labelledby="offcanvasBottomLabel"
  ></div>

  <div id="nav-wrapper"></div>

  <div id="main-content-wrapper">
    <div class="container-fluid play-area">
      <div class="row">

        <div class="col">
          <div class="side player">
            <div class="title">Player</div>
            <div class="commandStructContainer">
              <div class="ambit space">
                <div class="struct empty"></div>
              </div>
              <div class="ambit sky">
                <div class="struct">
                  <div>
                    <img src="img/icons/icon-health.png" alt="health"><img src="img/icons/icon-health.png" alt="health"><img src="img/icons/icon-health.png" alt="health">
                  </div>
                  <img src="img/command-ship.jpg" alt="Command Ship">
                  <div>
                    <img src="img/icons/icon-strength.png" alt="strength">
                  </div>
                </div>
              </div>
              <div class="ambit land">
                <div class="struct empty"></div>
              </div>
              <div class="ambit water">
                <div class="struct empty"></div>
              </div>
            </div>

            <div class="commandFleetDivider"></div>

            <div id="playerFleetContainer" class="fleetContainer"></div>

          </div>
        </div>

        <div class="col-lg-2">
          <div class="vs">VS</div><div class="vertical-align-helper"></div>
        </div>

        <div class="col">
          <div class="side enemy">
            <div class="title">Enemy</div>

            <div id="enemyFleetContainer" class="fleetContainer"></div>

            <div class="commandFleetDivider"></div>

            <div class="commandStructContainer">
              <div class="ambit space">
                <div class="struct empty"></div>
              </div>
              <div class="ambit sky">
                <div class="struct">
                  <div>
                    <img src="img/icons/icon-health.png" alt="health"><img src="img/icons/icon-health.png" alt="health"><img src="img/icons/icon-health.png" alt="health">
                  </div>
                  <img src="img/command-ship.jpg" alt="command-ship">
                  <div>
                    <img src="img/icons/icon-strength.png" alt="strength">
                  </div>
                </div>
              </div>
              <div class="ambit land">
                <div class="struct empty"></div>
              </div>
              <div class="ambit water">
                <div class="struct empty"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/vendor/popper.min.js"></script>
  <script src="js/vendor/bootstrap.bundle.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pages/indexPage.js" type="module"></script>
</body>

</html>
